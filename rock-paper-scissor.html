    <!-- user input -->
    <script>
      var score = document.getElementById("score").value;
      var score = 1;
      var comScore = document.getElementById("comScore").value;
      var comScore = 1;

      function userInput(userSelection) {
        // // generate random index.
        var rps = ["Rock", "Paper", "Scissors"]; //rps[n]
        var randomIndex = Math.floor(Math.random() * 3); // 1
        var computer = rps[randomIndex];
        var user = (rps[userSelection])
        
        document.getElementById("userResult").innerHTML =
          user;
        document.getElementById("comResult").innerHTML =
          computer;

        if (userSelection == 0) { //rock
          if (randomIndex == 0) {
            document.getElementById("result").innerHTML = "draw";
          } else if (randomIndex == 1) {
            document.getElementById("result").innerHTML = "you lose";
            document.getElementById("comScore").innerHTML = comScore++;
          } else {
            document.getElementById("result").innerHTML = "you win";
            document.getElementById("score").innerHTML = score++;
          }
        } else if (userSelection == 1) {
          if (randomIndex == 0) {
            document.getElementById("result").innerHTML = "You win";
            document.getElementById("score").innerHTML = score++;
          } else if (randomIndex == 1) {
            document.getElementById("result").innerHTML = "draw";
          } else {
            document.getElementById("result").innerHTML = "you lose";
            document.getElementById("comScore").innerHTML = comScore++;
          }
        } else if (userSelection == 2) {
          if (randomIndex == 0) {
            document.getElementById("result").innerHTML = "you lose";
            document.getElementById("comScore").innerHTML = comScore++;
          } else if (randomIndex == 1) {
            document.getElementById("result").innerHTML = "you win";
            document.getElementById("score").innerHTML = score++;
          } else {
            document.getElementById("result").innerHTML = "draw";
          }
        }
      }
    </script>
